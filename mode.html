<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>10x12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/skript.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/Logo_name.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top"></a>
            <span class="navbar-text" style="font-size:xx-large">
                10x12
            </span>
            <button type="button" class="btn btn-outline-info" id="btnSwitch">Lichtschalter</button>
        </div>
    </nav>

    <form style="margin-top: 80px;">
        <div class="container text-center" style="max-width: 240px;">
            <div class="row justify-content-center">
                <div class="col">
                    <button type="submit" class="btn btn-primary mb-3">Spiel erstellen</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col text-end" style="padding-right: 6px;">
                    <label for="session_id">
                    <input type="text" class="form-control" id="session_id" placeholder="Nummer" maxlength="6">
                    </label>
                </div>
                <div class="col text-start" style="padding-left: 6px;">
                    <button type="submit" class="btn btn-primary mb-3">Beitreten</button>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
