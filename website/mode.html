<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>10x12</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <script src="js/skript.js"></script>
</head>
<body onload="get_name()">

<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img alt="Logo" class="d-inline-block align-text-top" height="80" src="Logo_name.png" width="80"></a>
        <span class="navbar-text" style="font-size:xx-large">
                10x12
            </span>
        <button class="btn btn-outline-info" id="btnSwitch" type="button">Lichtschalter</button>
    </div>
</nav>

<div class="container text-center" style="padding-top: 40px; padding-bottom: 20px">
    <p><strong id="username"></strong></p>
</div>
<div class="container text-center" style="max-width: 240px;">
    <form action="" id="new_session" onsubmit="create_room()">
        <div class="row justify-content-center">
            <div class="col">
                <button class="btn btn-primary mb-3" form="new_session" type="submit">Spiel erstellen</button>
            </div>
        </div>
    </form>
    <form action="javascript:void(0);" id="join_room" method="get" onsubmit="check_room()">
        <div class="row justify-content-center">
            <div class="col text-end" style="padding-right: 6px;">
                <label for="room_id">
                    <input class="form-control" form="join_room" id="room_id" maxlength="6" minlength="6" name="room_id"
                           placeholder="Nummer" required type="text">
                </label>
            </div>
            <div class="col text-start" style="padding-left: 6px;">
                <button class="btn btn-primary mb-3" form="join_room" type="submit">Beitreten</button>
            </div>
        </div>
    </form>
</div>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
