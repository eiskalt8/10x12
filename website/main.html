<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>10x12</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <script src="js/skript.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script charset="utf-8" type="text/javascript">
        $(document).ready(function () {
            const socket = io();
            socket.on("connect", function () {
                console.log("connected")
            });
            $('form#user').submit(function () {
                socket.emit("save_name", {
                    username: localStorage.getItem("username"),
                    uuid: localStorage.getItem("uuid")
                });
            });
        });
    </script>
</head>
<body>

<nav class="navbar">
    <div class="container-fluid">
        <div class="row align-items-center w-100" style="flex-grow: 1">
            <div class="col w-100">
                <a class="navbar-brand" href="">
                    <img alt="Logo" class="d-inline-block align-text-top" height="80" src="Logo_name.png" width="80">
                </a>
            </div>
            <div class="col w-100 text-center">
                <span class="navbar-text" style="font-size:xx-large">
                    10x12
                </span>
            </div>
            <div class="col w-100 text-end">
                <button class="btn btn-outline-info" id="btnSwitch" type="button">Lichtschalter</button>
            </div>
        </div>
    </div>
</nav>

<div class="container text-center" style="margin-top: 80px; max-width: 300px;">
    <form action="mode.html" autocomplete="on" id="user" onsubmit="save_name()">
        <div class="row justify-content-center">
            <div class="col" style="margin-bottom: 6px;">
                <label for="username-input">
                    <input class="form-control" form="user" id="username-input" maxlength="20" minlength="1"
                           placeholder="Spielername" required type="text">
                </label>
            </div>
        </div>
    </form>
    <div class="row justify-content-center">
        <div class="col" style="margin-top: 6px;">
            <button class="btn btn-primary mb-3" form="user" type="submit">Weiter</button>
        </div>
    </div>
</div>

</body>
</html>
