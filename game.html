<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>10x12</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <script src="js/skript.js"></script>
</head>
<body>

<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img alt="Logo" class="d-inline-block align-text-top" height="80" src="/Logo_name.png" width="80"></a>
        <span class="navbar-text" style="font-size:xx-large">
                10x12
            </span>
        <button class="btn btn-outline-info" id="btnSwitch" type="button">Lichtschalter</button>
    </div>
</nav>


<div class="container text-center" style="padding-top: 80px">
    <table class="table table-striped table-hover table-bordered border-primary">
        <thead>
        <tr>
            <th scope="col">Zahlen</th>
            <th scope="col">1</th>
            <th scope="col">2</th>
            <th scope="col">3</th>
            <th scope="col">Zahlen</th>
        </tr>
        </thead>
        <tbody class="table-group-divider border-primary">
        <tr>
            <th scope="row">1</th>
            <td>
                <input class="form-check-input" type="checkbox" id="1-1">
            </td>
            <td>
                <input class="form-check-input" type="checkbox" id="1-2">
            </td>
            <td>
                <input class="form-check-input" type="checkbox" id="1-3">
            </td>
            <th scope="row">1</th>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>
                <input class="form-check-input" type="checkbox" id="2-1">
            </td>
            <td>
                <input class="form-check-input" type="checkbox" id="2-2">
            </td>
            <td>
                <input class="form-check-input" type="checkbox" id="2-3">
            </td>
            <th scope="row">2</th>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>
                <input class="form-check-input" type="checkbox" id="3-1">
            </td>
            <td>
                <input class="form-check-input" type="checkbox" id="3-2">
            </td>
            <td>
                <input class="form-check-input" type="checkbox" id="3-3">
            </td>
            <th scope="row">3</th>
        </tr>
        </tbody>
    </table>
</div>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
